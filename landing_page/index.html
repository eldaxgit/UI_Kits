<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Space Grotesk", sans-serif;
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-to-r from-blue-500 to-blue-600 min-h-screen flex items-center justify-center"
  >
    <!-- Main Block -->
    <div
      class="bg-gradient-to-r from-slate-800 to-slate-900 w-4/5 h-4/5 shadow-[0px_10px_40px_rgba(0,0,0,0.6)] rounded-lg p-8 flex flex-col"
    >
      <!-- Header: Logo & Navigation -->
      <div class="flex justify-between items-center mb-6">
        <div class="flex items-center space-x-3">
          <!-- Icon -->
          <svg
            class="w-8 h-8 text-white"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 2L15 8h6l-4.5 4.5L18 20l-6-3-6 3 1.5-7.5L3 8h6l3-6z"
            ></path>
          </svg>

          <!-- Logo Text -->
          <h1 class="text-xl font-bold text-white tracking-wide uppercase">
            BrandLogo
          </h1>
        </div>

        <nav class="flex space-x-6 text-white">
          <a
            href="#"
            class="hover:text-blue-400 transition font-semibold tracking-wider uppercase"
            >Home</a
          >
          <a
            href="#"
            class="hover:text-blue-400 transition font-semibold tracking-wider uppercase"
            >About</a
          >
          <a
            href="#"
            class="hover:text-blue-400 transition font-semibold tracking-wider uppercase"
            >Contact</a
          >
        </nav>
      </div>

      <!-- Content Section -->
      <div class="flex flex-col md:flex-row items-center justify-between mt-6">
        <!-- Left Side: Subscription Form -->
        <div class="md:w-1/2 text-white">
          <h2 class="text-4xl pt-4 pb-2 tracking-tight">Subscribe to our</h2>
          <h2 class="text-6xl pb-4 text-blue-500 font-extrabold tracking-tight">
            Newsletter
          </h2>
          <p class="mt-2 pb-6 text-sm text-gray-300 font-medium tracking-wider">
            Stay updated with our latest news, exclusive offers, and expert
            insights. Subscribe now and be the first to receive valuable content
            straight to your inbox. No spam, just high-quality updates tailored
            for you!
          </p>

          <!-- Form -->
          <form class="mt-6 space-y-6 flex flex-col items-start">
            <input
              type="text"
              placeholder="Your Name"
              class="w-2/4 p-3 rounded-lg bg-white text-gray-900 border border-gray-400 focus:outline-none focus:border-blue-500 shadow-md"
            />
            <input
              type="email"
              placeholder="Your Email"
              class="w-2/4 p-3 rounded-lg bg-white text-gray-900 border border-gray-400 focus:outline-none focus:border-blue-500 shadow-md"
            />
            <button
              class="w-2/4 p-3 bg-blue-500 text-white font-bold rounded-lg hover:bg-blue-600 transition shadow-lg"
            >
              Subscribe
            </button>
          </form>
          <p class="mt-2 pt-6 text-sm text-gray-300 font-medium tracking-wider">
            www.brandname.com
          </p>
        </div>

        <!-- Right Side: Irregular Cropped Image -->
        <div class="md:w-1/2 flex justify-center items-center">
          <svg
            class="w-full h-full object-cover"
            viewBox="0 0 1000 1000"
            preserveAspectRatio="none"
          >
            <defs>
              <!-- Mask for the image -->
              <mask id="image-mask" maskUnits="userSpaceOnUse">
                <path
                  d="M19.9783 388.893C87.0758 469.237 149.924 359.508 296.94 388.893C443.955 418.278 571.854 353.087 467.574 241.75C363.294 130.413 506.317 25.4647 296.94 2.8501C87.5629 -19.7645 158.304 161.065 108.393 213.221C58.4818 265.376 -41.5055 276.789 19.9783 388.893Z"
                  fill="white"
                  transform="scale(1.6, 1.6) translate(50, 100)"
                />
              </mask>
            </defs>

            <!-- Outline paths beneath the image (outside of the masked area) -->
            <g>
              <!-- White Outline Path with slight scaling and offset -->
              <path
                d="M19.9783 388.893C87.0758 469.237 149.924 359.508 296.94 388.893C443.955 418.278 571.854 353.087 467.574 241.75C363.294 130.413 506.317 25.4647 296.94 2.8501C87.5629 -19.7645 158.304 161.065 108.393 213.221C58.4818 265.376 -41.5055 276.789 19.9783 388.893Z"
                fill="none"
                stroke="#fff"
                stroke-width="1"
                transform="scale(1.8, 1.8) translate(20, 70)"
                vector-effect="non-scaling-stroke"
              />
            </g>
            <g>
              <!-- Blue Outline Path with slight scaling and offset -->
              <path
                d="M19.9783 388.893C87.0758 469.237 149.924 359.508 296.94 388.893C443.955 418.278 571.854 353.087 467.574 241.75C363.294 130.413 506.317 25.4647 296.94 2.8501C87.5629 -19.7645 158.304 161.065 108.393 213.221C58.4818 265.376 -41.5055 276.789 19.9783 388.893Z"
                fill="none"
                stroke="#527feb"
                stroke-width="1.5"
                transform="scale(1.9, 2) translate(0,50)"
                vector-effect="non-scaling-stroke"
              />
            </g>

            <!-- Image with the mask applied (image is inside the masked region) -->
            <image
              href="./office.jpg"
              width="1020"
              height="1000"
              preserveAspectRatio="xMidYMid meet"
              mask="url(#image-mask)"
            />
          </svg>
        </div>
      </div>
    </div>
  </body>
</html>
